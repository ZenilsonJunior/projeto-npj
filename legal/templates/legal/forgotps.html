<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styleES.css' %}">
        <title>Esqueci a Senha</title>
    </head>
    <body>
        <div class="main-login">
            <div class="left-login">
                <h1>Esqueci a Senha</h1>
                <img src="{% static 'img/uni.png' %}" class="img-login">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>Esqueci a Senha</h1>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="textfield">
                            <label for="usuario">Usuário</label>
                            <input type="text" name="usuario" placeholder="Usuário">
                        </div>
                        <div class="textfield">
                            <label for="nsenha">Nova Senha</label>
                            <input type="password" name="Nsenha" placeholder="Nova Senha">
                        </div>
                        <div class="textfield">
                            <label for="Csenha">Senha</label>
                            <input type="password" name="Csenha" placeholder="Confirme sua Senha">
                        </div>
                        <button type="submit" class="btn-login">Entrar</button>
                        <button class="btn-login" type="button">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
